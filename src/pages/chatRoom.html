<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감성82 | 채팅방</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/chatRoomStyle.css">
</head>
<body>
  <header id="header_chatRoom" class="header_chatRoom">
    <h1 class="sr-only">채팅하기</h1>
    <ul class="list_btnTop">
      <li><button type="button" class="btn_back"><img src="../images/icon/icon-arrow-left.png" alt="페이지 나가기"></button></li>
      <li class="item_chatUser">애월읍 위니브 감귤농장</li>
      <li><button type="button" class="btn_menu"><img src="../images/icon/icon-more-vertical.png" alt="메뉴탭 열기"></button></li>
    </ul>
  </header>
  <main id="chatRoom_main" class="chatRoom_main">
    <h2 class="sr-only">채팅 구역</h2>
    <section class="sec_chat">
      <h3 class="sr-only">채팅 내용</h3>
      <div class="item_chat">
        <span class="img_profile img_id3"></span>
        <p class="txt_chat">
          옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.
        </p>
        <small class="txt_date">12 : 39</small>
      </div>
      <div class="item_myChat">
        <p class="txt_chat txt_myChat">
          네, 말씀하세요.
        </p>
        <small class="txt_date">12 : 39</small>
      </div>
      <div class="item_myChat">
        <img src="../images/chat-exapmle.png" alt="" class="img_myChat">
        <small class="txt_date">12 : 39</small>
      </div>
    </section>
    <form action="" class="form_comment">
      <input type="file" name="" id="inp_img" class="inp_hide">
      <label for="inp_img" class="btn_imgLoad"><img src="../images/icon/icon-upload.png" alt="파일 불러오기"></label>
      <label for="inp_comment" class="sr-only">댓글 입력창</label>
      <input type="text" name="" placeholder="댓글 입력하기..." id="inp_comment" class="inp_comment">
      <button type="submit" disabled class="btn_comment">전송</button>
    </form>
    <section class="sec_modal modal_out on">
      <h3 class="sr-only">채팅방 나가기 창</h3>
      <div class="wrap_modal">
        <button type="button" class="btn_close"><span class="sr-only">채팅방 나가기 창 닫기</span></button>
        <a href="">채팅방 나가기</a>
      </div>
    </section>
  </main>
  <script src="../js/chatRoom.js"></script>
</body>
</html>
