<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감성82 | 업로드</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/uploadStyle.css">
</head>
<body>
  <header id="upload_header" class="upload_header">
    <h1 class="sr-only">게시글 작성 페이지입니다.</h1>
    <ul class="list_btnTop">
      <li><button type="button" class="btn_back"><img src="../images/icon/icon-arrow-left.png" alt="페이지 나가기"></button></li>
    </ul>
  </header>
  <main id="upload_main" class="upload_main">
    <h2 class="sr-only">게시글 내용 작성하기</h2>
    <form action="" method="" class="form_upload">
      <div class="wrap_form">
        <span class="img_profile"></span>
        <textarea name="" id="" placeholder="게시글 입력하기..." class="inp_textarea"></textarea>
      </div>
        <div class="list_img">
        </div>
      <input type="file" name="" multiple id="btn_imgLoad" accept="image/*" class="inp_hide inp_file">
      <label for="btn_imgLoad" class="btn_imgLoad"><img src="../images/icon/icon-upload.png" alt="이미지 파일 불러오기" class="img_imgLoad"></label>
      <button type="submit" disabled class="btn_upload">업로드</button>
    </form>
  </main>
  <script src="../js/upload.js"></script>
</body>
</html>
